name: whatsfordinner
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  basic_utils: ^5.5.4
  http: ^0.13.6
  flutter_vector_icons: ^2.0.0
  share_plus: ^6.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: GTWalsheimPro
      fonts:
        - asset: assets/fonts/GT Walsheim Pro/GTWalsheimPro-Light.ttf